<app-header></app-header>
<div class="row">
  <div class="card col s4">
    <div class="sm-jumbotron center-align">
      <h2>Branch Services</h2>
    </div>
    <div class="row s12">
      <div class="col s6">
        <div class="input-field">
          <button type="submit" class="btn-large btn-submit" routerLink="/header">Home</button>
        </div>
      </div>
      <div class="col s6">
        <div class="input-field">
          <button type="submit" class="btn-large btn-submit" routerLink="/branchlist">Branch List</button>
        </div>
      </div>
    </div>

    <form class="col s12 white" [formGroup]="branchForm" (ngSubmit)="onBranch()">

      <div class="row">
        <div class="input-field col s12">
          <input class="form-control " type="text" name="BranchName" id="BranchName" formControlName="BranchName" required>
          <label for="BranchName"> Add New Branch Name <span class="required-asterisk">*</span></label>
          <div *ngIf="f['BranchName'].touched && f['BranchName'].invalid" class="decrease">
            <div *ngIf="f['BranchName'].errors && f['BranchName'].errors['required']">Branch Name is required.</div>
            <div *ngIf="f['BranchName'].errors && f['BranchName'].errors['minlength']">Branch Name should be 8 character.</div>
          </div>
        </div>
        <div class="input-field col s12">
          <input type="text" class="form-control " id="BranchNumber" name="address" formControlName="BranchNumber" required minlength="11">
          <label>Add New Branch Number <span class="required-asterisk">*</span> </label>
          <div *ngIf="f['BranchNumber'].touched && f['BranchNumber'].invalid" class="decrease">
            <div *ngIf="f['BranchNumber'].errors && f['BranchNumber'].errors['required']">Branch Number is required.</div>
            <div *ngIf="f['BranchNumber'].errors && f['BranchNumber'].errors['minlength']">Branch Number should be 11 character.</div>
          </div>
        </div>
      </div>

      <p class="msg_success text-success">{{ msg }}</p>

      <div class="row">
        <div class="col s6">
          <div class="input-field col s6">
            <button type="submit" class="btn-large btn-submit ">Add Branch</button>
          </div>
        </div>
        <!-- <div class="input-field col s6"> -->
        <!-- <button type="submit" class="btn-large btn-submit">Login</button> -->
        <!-- <button routerLink="/login" class="btn-large btn-submit btn-link">Login</button>
                </div> -->
      </div>

    </form>

  </div>
</div>
