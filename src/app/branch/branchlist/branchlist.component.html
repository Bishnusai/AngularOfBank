<app-header></app-header>
<div class="row">
  <div class="card col s4">
    <div class="row">
      <div class="col s6">
        <div class="sm-jumbotron center-align">
          <h2> Branch Details</h2>
        </div>
      </div>
    </div>
    <div class="row s12">
      <div class="col s6">
        <div class="input-field">
          <button type="submit" class="btn-large btn-submit" routerLink="/header">Home</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-field">
          <input type="text" placeholder="Search Here" class="bordered" [(ngModel)]="branchNameForSearch"
            [(ngModel)]="branchNameForSearch">
        </div>
      </div>
     
    </div>
    <table class="table table-striped  table-bordered table-hover" style="border: 1px solid black;">
      <thead class="table-dark">
        <tr>
          <th scope="col">Branch Name
            <i [appSort]="branchList" data-order="desc" data-name="BranchName" class="fa fa-arrow-down"></i>

          </th>
          <th scope="col">Branch Number
            <i [appSort]="branchList" data-order="desc" data-name="BranchNumber" class="fa fa-arrow-down"></i>

          </th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
    
      <tbody
        *ngFor="let branch of branchList | paginate:{itemsPerPage:pageSize, currentPage:p} | filter:branchNameForSearch | filter:branchNameForSearch | orderBy:'' ">
        <tr>
          <td>{{branch.BranchName}}</td>
          <td>{{branch.BranchNumber}}</td>

          <td>
            <button class="btn edit"[routerLink]="['/editbranch', branch.BranchId]"><i class="fa fa-edit"></i></button>
            &nbsp;

            <button class="btn trash "(click)="deleteBranch(branch)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row ">
      <div class="col s6 pagesize">
        <span><b>Page Size:-</b></span>&nbsp;
        <select id="perPage" class="text-primary font-weight-bolder" [(ngModel)]="pageSize">
          <!-- <option [ngValue]=''>All</option> -->
          <option [ngValue]="5">5</option>
          <option [ngValue]="10">10</option>
          <option [ngValue]="25">25</option>
          <option [ngValue]="50">50</option>
          <option [ngValue]="">All</option>

        </select>
      </div>

      <div class="col s6">
        <pagination-controls (pageChange)="p=$event" class="float-left"> </pagination-controls>
      </div>

    </div>
  </div>
