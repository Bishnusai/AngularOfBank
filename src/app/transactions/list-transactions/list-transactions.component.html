<app-header></app-header>
<div class="row">
  <div class="card col s12">
    <div class="row">
      <div class="col s6">
        <div class="sm-jumbotron center-align">
          <h2>Transactions Details</h2>
        </div>
      </div>
    </div>
    <div class=" row s12">
      <div class="col s6">
        <div class="input-field">
          <button type="submit" class="btn-large btn-submit" routerLink="/header">Home</button>
        </div>
      </div>
      <div class="col s6">
        <div class="input-field">
          <button type="submit" class="btn-large btn-submit " routerLink="/transactions">Do Transactions</button>
        </div>
      </div>
    </div>
    <table class="table table-striped  table-bordered table-hover" style="border: 1px solid black;">
      <thead class="table-dark">
        <tr>
          <th scope="col">Transaction Amount
            <i [appSort]="transactionlist" data-order="desc" data-name="TransactionAmount" class="fa fa-arrow-down"></i>

          </th>
          <th scope="col">Transaction Type
            <i [appSort]="transactionlist" data-order="desc" data-name="transactionType" class="fa fa-arrow-down"></i>

          </th>
          <th scope="col">Transaction Date
            <i [appSort]="transactionlist" data-order="desc" data-name="TransactionDate" class="fa fa-arrow-down"></i>

          </th>
          <th scope="col">Account Number
            <i [appSort]="transactionlist" data-order="desc" data-name="AccountNumber" class="fa fa-arrow-down"></i>

          </th>
          <th scope="col">Account Balance
            <i [appSort]="transactionlist" data-order="desc" data-name="AccountBalance" class="fa fa-arrow-down"></i>

          </th>
        </tr>
      </thead>

      <tbody *ngFor="let transaction of transactionlist | paginate:{itemsPerPage:pageSize, currentPage:p}">
        <tr>

          <td>{{transaction.TransactionAmount}}</td>
          <td>{{transaction.transactionType}}</td>
          <td>{{transaction.TransactionDate}}</td>
          <td>{{transaction.Account.AccountNumber}}</td>
          <td>{{transaction.Account.AccountBalance}}</td>

        </tr>
      </tbody>
    </table>
    <div class="row ">
      <div class="col s6 pagesize">
        <span><b>Page Size:-</b></span>&nbsp;
        <select id="perPage" class="text-primary font-weight-bolder" [(ngModel)]="pageSize">
          <!-- <option [ngValue]=''>All</option> -->
          <option [ngValue]="5">5</option>
          <option [ngValue]="10">10</option>
          <option [ngValue]="25">25</option>
          <option [ngValue]="50">50</option>
          <option [ngValue]="">All</option>
        </select>
      </div>

      <div class="col s6">
        <pagination-controls (pageChange)="p=$event" class="float-left"> </pagination-controls>
      </div>

    </div>

  </div>
