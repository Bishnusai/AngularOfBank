<app-header></app-header>
<div class="row">
  <div class="card col s12">
    <div class="row">
      <div class="col s6">
        <div class="sm-jumbotron center-align">
          <h2>Account Details</h2>
        </div>
      </div>

    </div>
    <div class="input-field row">
      <div class="col s6">
        <button type="submit" class="btn-large btn-submit " routerLink="/header">Home</button>
      </div>
      <div class="col s6">
        <button type="submit" class="btn-large btn-submit " routerLink="/account">Add Account</button>
      </div>
      <div class="col s6">
        <input type="text" placeholder="Search" [(ngModel)]="searchByAcc">
      </div>
    </div>
    <table class="table table-striped  table-bordered table-hover" style="border: 1px solid black;">
      <thead class="table-dark">
        <tr class="styleHeading">
          <th scope="col">First Name
            <!-- <i appSortParams (param)="setSortParams($event)" class="fa fa-arrow-up" id="firstNameAsc"></i>
            <i appSortParams (param)="setSortParams($event)" class="fa fa-arrow-down sorting" id="firstNameDesc"></i> -->
          </th>
          <th scope="col">Branch Name

          </th>
          <th scope="col">
            Account Number
            <i [appSort]="accountlist" data-order="desc" data-name="AccountNumber" class="fa fa-arrow-down"></i>

            <!-- <i appSortParams (param)="setSortParams($event)" class="fa fa-arrow-up" id="accountAsc"></i>
            <i appSortParams (param)="setSortParams($event)" class="fa fa-arrow-down sorting" id="accountDesc"></i> -->
          </th>
          <th scope="col">Minimum Balance
            <i [appSort]="accountlist" data-order="desc" data-name="MinimumBalance" class="fa fa-arrow-down"></i>

          </th>
          <th scope="col">Withdrawl Limit
            <i [appSort]="accountlist" data-order="desc" data-name="WithdrwaLimit" class="fa fa-arrow-down"></i>
          </th>
          <th scope="col">Account Balance
            <i [appSort]="accountlist" data-order="desc" data-name="AccountBalance" class="fa fa-arrow-down"></i>
          </th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <!-- |filter:searchTerm|sort:direction:column:type -->
      <tbody
        *ngFor="let account of accountlist  | paginate:{itemsPerPage:accountPageSize, currentPage:p} |filter:searchByAcc ">
        <tr>
          <!-- {{account|json}} -->
          <td>{{account.User.FirstName}}</td>
          <td>{{account.Branch.BranchName}}</td>
          <td>{{account.AccountNumber}}</td>
          <td>{{account.MinimumBalance}}</td>
          <td>{{account.WithdrwaLimit}}</td>
          <td>{{account.AccountBalance}}</td>
          <td class="button">
            <!-- (click)="EditAndUpdate('account')" -->
            <button type="submit" [routerLink]="['/edit', account.AccountId]" class="btn edit2"><i
                class="fa fa-edit"></i></button>
            &nbsp;
            <button class="btn trash" (click)="deleteAccount(account)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row ">
      <div class="col s6 pagesize">
        <span><b>Page Size:-</b></span>&nbsp;
        <select id="perPage" class="text-primary font-weight-bolder" [(ngModel)]="accountPageSize">
          <!-- <option [ngValue]=''>All</option> -->
          <option [ngValue]="5">5</option>
          <option [ngValue]="10">10</option>
          <option [ngValue]="25">25</option>
          <option [ngValue]="50">50</option>
          <option [ngValue]="">All</option>
        </select>
      </div>

      <div class="col s6">
        <pagination-controls (pageChange)="p=$event" class="float-left"> </pagination-controls>
      </div>

    </div>

  </div>
